<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COFFEE SHOP SALES | DASHBOARD</title>
    <!-- Verdana Font -->
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet" />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- css files -->
    <link rel="stylesheet" href="../css/index.css" />

    <!-- logo -->
    <link rel="icon" href="../assets/img/coffee-shop-logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left"></div>
        <div class="header-right">
          <!-- <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span> -->
          <div id="current-time"></div>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand" style="color: #fff">COFFEE SHOP SALES</div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- main dashboard section -->
      <main class="main-container">
        <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <h3>Transaction Amount</h3>
              <span class="material-symbols-outlined"> sell </span>
            </div>
            <h1>249</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Total Transaction</h3>
              <span class="material-symbols-outlined">
                shopping_cart_checkout
              </span>
            </div>
            <h1>25</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Total Revenue</h3>
              <span class="material-symbols-outlined"> paid </span>
            </div>
            <h1 id="totalRevenue"></h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Masih Bingung</h3>
              <span class="material-icons-outlined"
                >notification_important</span
              >
            </div>
            <h1>56</h1>
          </div>
        </div>

        <div class="charts">
          <!-- Chart di atas -->
          <div class="top-charts">
            <div class="charts-card">
              <h2 class="chart-title">Tabel Chart</h2>
              <div id="barchart"></div>
            </div>

            <div class="charts-card">
              <h2 class="chart-title">Line Chart</h2>
              <div id="line-chart">
                <canvas id="timeChart" height="300"></canvas>
              </div>
            </div>
          </div>

          <!-- Chart di bawah -->
          <div class="bottom-charts">
            <div class="charts-card-bawah">
              <h2 class="chart-title">SALES BY STORE</h2>
              <div id="bar-chart2"><canvas id="myChart"></canvas></div>
            </div>

            <div class="charts-card-bawah">
              <h2 class="chart-title">SALES BY MONTH</h2>
              <div id="bar-chart3">
                <canvas id="monthChart" height="300"></canvas>
              </div>
            </div>

            <div class="charts-card-bawah">
              <h2 class="chart-title">SALES BY DAY</h2>
              <div id="bar-chart4">
                <canvas id="weekdayChart" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- End Main -->
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script> -->
    <script src="../js/dashboard.js"></script>
    <script src="../js/card.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
