<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COFFEE SHOP SALES | DASHBOARD</title>
    <!-- Verdana Font -->
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet" />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- css files -->
    <link rel="stylesheet" href="../css/index.css" />

    <!-- logo -->
    <link rel="icon" href="../assets/img/coffee-shop-logo.png" />
  </head>
  <body>
    <!-- bagian -->
    <div id="loader">
      <div class="spinner">
        <img src="../assets/img/coffee-shop-logo.png" alt="Logo" class="logo" />
      </div>
    </div>
    <div id="content" class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left"></div>
        <div class="header-right">
          <div id="current-time"></div>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand" style="color: #fff">COFFEE SHOP SALES</div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <div id="sidebar-form">
          <form id="filterForm">
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="form-group">
              <label for="storeLocation">Store Location:</label>
              <select id="storeLocation" name="storeLocation">
                <option value="">All Locations</option>
                <option value="Astoria">Astoria</option>
                <option value="Lower Manhattan">Lower Manhattan</option>
                <option value="Hell's Kitchen">Hell's Kitchen</option>
              </select>
            </div>
            <div class="form-group">
              <label for="monthName">Month:</label>
              <select id="monthName" name="monthName">
                <option value="">All Months</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="Mei">May</option>
                <option value="Jun">June</option>
              </select>
            </div>
            <div class="form-group">
              <label for="weekdayName">Weekday:</label>
              <select id="weekdayName" name="weekdayName">
                <option value="">All Weekdays</option>
                <option value="Min">Sunday</option>
                <option value="Sen">Monday</option>
                <option value="Sel">Tuesday</option>
                <option value="Rab">Wednesday</option>
                <option value="Kam">Thursday</option>
                <option value="Jum">Friday</option>
                <option value="Sab">Saturday</option>
              </select>
            </div>
            <div class="form-group">
              <label for="productType">Product Type:</label>
              <select id="productType" name="productType">
                <option value="">Product Type</option>
                <option value="Organic Beans">Organic Beans</option>
                <option value="House blend Beans">House blend Beans</option>
                <option value="Espresso Beans">Espresso Beans</option>
                <option value="Gourmet Beans">Gourmet Beans</option>
                <option value="Premium Beans">Premium Beans</option>
                <option value="Green beans">Green beans</option>
                <option value="Herbal tea">Herbal tea</option>
                <option value="Green tea">Green tea</option>
                <option value="Chai tea">Chai tea</option>
                <option value="Drinking Chocolate">Drinking Chocolate</option>
                <option value="Organic Chocolate">Organic Chocolate</option>
                <option value="Drip coffee">Drip coffee</option>
                <option value="Organic brewed coffee">
                  Organic brewed coffee
                </option>
                <option value="Gourmet brewed coffee">
                  Gourmet brewed coffee
                </option>
                <option value="House blend Beans">House blend Beans</option>
                <option value="Premium brewed coffee">
                  Premium brewed coffee
                </option>
                <option value="Brewed herbal tea">Brewed herbal tea</option>
                <option value="Brewed Green tea">Brewed Green tea</option>
                <option value="Brewed Black tea">Brewed Black tea</option>
                <option value="Brewed Chai tea">Brewed Chai tea</option>
                <option value="Hot chocolate">Hot chocolate</option>
                <option value="Regular syrup">Regular syrup</option>
                <option value="Sugar free syrup">Sugar free syrup</option>
                <option value="Biscotti">Biscotti</option>
                <option value="Scone">Scone</option>
                <option value="Pastry">Pastry</option>
                <option value="Clothing">Clothing</option>
                <option value="Housewares">Housewares</option>
              </select>
            </div>
            <div class="form-group">
              <button type="button" id="filterBtn">Apply Filters</button>
            </div>
            <div class="form-group">
              <button type="button" id="clearBtn">Clear Filters</button>
            </div>
          </form>
        </div>
      </aside>
      <!-- End Sidebar -->

      <!-- main dashboard section -->
      <main class="main-container">
        <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <h3>Total Transaction</h3>
              <span class="material-symbols-outlined"> sell </span>
            </div>
            <h1 id="totalTransactions"></h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Order Quantity</h3>
              <span class="material-symbols-outlined">
                shopping_cart_checkout
              </span>
            </div>
            <h1 id="totalTransactionQuantity"></h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Total Revenue</h3>
              <span class="material-symbols-outlined"> paid </span>
            </div>
            <h1 id="totalRevenue"></h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>Total Store</h3>
              <span class="material-symbols-outlined"> store </span>
            </div>
            <h1 id="totalStore"></h1>
          </div>
        </div>
        <div class="charts">
          <!-- Chart di atas -->
          <div class="top-charts">
            <div class="charts-card">
              <h2 class="chart-title">Produt Type Sales</h2>
              <div id="barchart">
                <table id="transactionsTable" class="display">
                  <thead>
                    <tr>
                      <th>Product Type</th>
                      <th>Transaction Quantity</th>
                      <th>Percetage %</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Rows will be added here by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>

            <div class="charts-card">
              <h2 class="chart-title">Daily Sales</h2>
              <div id="line-chart">
                <canvas id="timeChart" height="330"></canvas>
              </div>
            </div>
          </div>

          <!-- Chart di bawah -->
          <div class="bottom-charts">
            <div class="charts-card-bawah">
              <h2 class="chart-title">SALES BY STORE</h2>
              <div id="bar-chart2"><canvas id="myChart"></canvas></div>
            </div>

            <div class="charts-card-bawah">
              <h2 class="chart-title">SALES BY MONTH</h2>
              <div id="bar-chart3">
                <canvas id="monthChart"></canvas>
              </div>
            </div>

            <div class="charts-card-bawah">
              <h2 class="chart-title">SALES BY DAY</h2>
              <div id="bar-chart4">
                <canvas id="weekdayChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- End Main -->
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
